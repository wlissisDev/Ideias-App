<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV para JSON</title>
</head>

<body>
    <div>
        <form action="" id="conversor">
            <h2>CSV</h2>
            <textarea name="csv" id="csv" cols="30" rows="10"></textarea>
            <h2>JSON</h2>
            <textarea name="json" id="json" cols="30" rows="10"></textarea>
            <input type="submit">
        </form>

    </div>
</body>

</html>
